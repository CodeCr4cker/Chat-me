<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireChat - Dark Theme Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#121212',
                            800: '#1E1E1E',
                            700: '#252525',
                            600: '#2E2E2E',
                            500: '#3D3D3D',
                        }

            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        :root {
            --primary-color: #6D28D9;
            --secondary-color: #1E1E1E;
            --dark-color: #121212;
            --light-color: #F3F4F6;
            --danger-color: #EF4444;
            --success-color: #10B981;
        }
        
        /* Loader Styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chat-container {
            height: calc(100vh - 160px);
        }
        
        .message-input {
            min-height: 50px;
            max-height: 150px;
            resize: none;
        }
        
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 0.5rem;
        }
        
        .typing-indicator {
            display: none;
            font-size: 0.8rem;
            color: #A1A1AA;
            margin-left: 0.5rem;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success-color);
            display: inline-block;
            margin-right: 5px;
        }
        
        @media (max-width: 640px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 10;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
  apiKey: "AIzaSyB5B4QX1tUIw0lSYsjy-HW7pvHOe4nMmL4",
  authDomain: "website-1f91d.firebaseapp.com",
  projectId: "website-1f91d",
  storageBucket: "website-1f91d.firebasestorage.app",
  messagingSenderId: "176653839690",
  appId: "1:176653839690:web:55bec54b6f2d3895c9e5b3",
  measurementId: "G-F5TKYBL0R2"
};

        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Global variables
        let currentUser = null;
        let currentRoomId = null;
        let typingTimeout = null;
        let isTyping = false;

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Show initial loader for 3 seconds
            setTimeout(() => {
                document.getElementById('initial-loader').style.display = 'none';
                document.getElementById('app-container').classList.remove('hidden');
                
                // Check auth state
                checkAuthState();
            }, 3000);

            // Set up event listeners
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // Auth forms
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('forgot-password').addEventListener('click', handleForgotPassword);
            
            // Form switching
            document.getElementById('switch-to-register').addEventListener('click', () => {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
            });
            
            document.getElementById('switch-to-login').addEventListener('click', () => {
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
            });
            
            // User menu
            document.getElementById('user-dropdown-btn').addEventListener('click', toggleUserDropdown);
            document.getElementById('logout-link').addEventListener('click', handleLogout);
            document.getElementById('profile-link').addEventListener('click', openProfileModal);
            document.addEventListener('click', closeUserDropdown);
            
            // Chat functions
            document.getElementById('menu-button').addEventListener('click', toggleSidebar);
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('message-input').addEventListener('input', handleTyping);
            
            // File upload
            document.getElementById('image-upload-btn').addEventListener('click', () => document.getElementById('image-input').click());
            document.getElementById('file-upload-btn').addEventListener('click', () => document.getElementById('file-input').click());
            document.getElementById('image-input').addEventListener('change', handleImageUpload);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            document.getElementById('cancel-upload').addEventListener('click', cancelFileUpload);
            
            // Profile modal
            document.getElementById('close-profile-modal').addEventListener('click', () => document.getElementById('profile-modal').classList.add('hidden'));
            document.getElementById('profile-form').addEventListener('submit', updateProfile);
            document.getElementById('delete-account-btn').addEventListener('click', confirmAccountDeletion);
            document.getElementById('change-avatar').addEventListener('click', () => document.getElementById('avatar-input').click());
            document.getElementById('avatar-input').addEventListener('change', handleAvatarUpload);
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Show chat loader before transitioning
                    document.getElementById('chat-loader').classList.remove('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('chat-app').classList.remove('hidden');
                        document.getElementById('chat-loader').classList.add('hidden');
                    }, 3000);
                })
                .catch(error => {
                    showError('Login failed: ' + error.message);
                });
        }

        // Handle registration
        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Save user data to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'online'
                    });
                })
                .then(() => {
                    // Show chat loader before transitioning
                    document.getElementById('chat-loader').classList.remove('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('chat-app').classList.remove('hidden');
                        document.getElementById('chat-loader').classList.add('hidden');
                    }, 3000);
                })
                .catch(error => {
                    showError('Registration failed: ' + error.message);
                });
        }

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    setupUser(user);
                    document.getElementById('auth-screen').classList.add('hidden');
                    
                    // Show chat loader before showing chat
                    document.getElementById('chat-loader').classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('chat-app').classList.remove('hidden');
                        document.getElementById('chat-loader').classList.add('hidden');
                    }, 3000);
                } else {
                    currentUser = null;
                    document.getElementById('auth-screen').classList.remove('hidden');
                    document.getElementById('chat-app').classList.add('hidden');
                }
            });
        }

        // Set up user data
        function setupUser(user) {
            document.getElementById('username-display').textContent = user.email.split('@')[0];
            
            // Load user profile data
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    if (userData.username) {
                        document.getElementById('username-display').textContent = userData.username;
                        document.getElementById('profile-username').value = userData.username;
                    }
                }
            });
        }

        // Toggle user dropdown
        function toggleUserDropdown(e) {
            e.stopPropagation();
            document.getElementById('user-dropdown').classList.toggle('hidden');
        }

        // Close user dropdown
        function closeUserDropdown(e) {
            if (!document.getElementById('user-dropdown').contains(e.target) && 
                e.target !== document.getElementById('user-dropdown-btn')) {
                document.getElementById('user-dropdown').classList.add('hidden');
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Open profile modal
        function openProfileModal(e) {
            e.preventDefault();
            if (!currentUser) return;
            
            // Populate profile data
            document.getElementById('profile-email').value = currentUser.email;
            db.collection('users').doc(currentUser.uid).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    if (userData.username) {
                        document.getElementById('profile-username').value = userData.username;
                    }
                }
            });
            
            document.getElementById('profile-modal').classList.remove('hidden');
            document.getElementById('user-dropdown').classList.add('hidden');
        }

        // Update profile
        function updateProfile(e) {
            e.preventDefault();
            if (!currentUser) return;
            
            const username = document.getElementById('profile-username').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            
            const promises = [];
            
            // Update username
            promises.push(
                db.collection('users').doc(currentUser.uid).update({
                    username: username
                })
            );
            
            document.getElementById('username-display').textContent = username;
            
            // Update password if provided
            if (newPassword && newPassword === confirmNewPassword) {
                if (!currentPassword) {
                    showError('Please enter your current password to change password');
                    return;
                }
                
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    currentPassword
                );
                
                promises.push(
                    currentUser.reauthenticateWithCredential(credential).then(() => {
                        return currentUser.updatePassword(newPassword);
                    })
                );
            }
